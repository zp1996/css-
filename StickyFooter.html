<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="zp" />
		<title>StickyFooter</title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			html, body {
				height: 100%;
			}
			.container {
				min-height: 100%;
				margin-bottom: -142px;
			}
			.container::after {
				content: "";
				display: block;
				height: 142px;
			}
			footer {
				background: rgb(207, 89, 89);
				height: 142px;
				text-align: center;
				color: #fff;
				font-size: 20px;
				line-height: 142px;
			}
			/* 增加div的样式 */
			.container > div {
				height: 80px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<button id="add">增加container高度</button><br />
			StickyFooter布局<br />
		</div>
		<footer>
			footer
		</footer>
		<script type="text/javascript">
			var add = document.querySelector('#add'),
				container = document.querySelector('.container');
			add.onclick = function () {
				var div = document.createElement("div");
				div.innerText = "12345";
				container.appendChild(div);
			}
		</script>
	</body>
</html>
