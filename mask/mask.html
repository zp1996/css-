<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>css斜边图片</title>
		<style type="text/css">
			.container {
				width: 200px;
				height: auto;
				margin: 100px auto;
				border: 5px solid #5FA7B0;
				position: relative;
			}
			.left-img {
				height: 100px;
				background: url(a.jpg);
				background-size: 100% 100%; 
			}
			.right-img {
				width: 100%;
				height: 100px;
				background: url(b.jpg);
				background-size: 100% 100%;
				-webkit-mask-image: -webkit-linear-gradient(left top, transparent 50%, #000 50%);
				position: absolute;
				top: 0px;
				right: 0px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left-img"></div>
			<div class="right-img"></div>
		</div>
	</body>
</html>
